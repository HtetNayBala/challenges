    <title>Calculator</title>

<body>

<section class="container-fluid" id="box">
    <div class="row">
        <div class="col-12">
            <div class="container">
                <div class="row">
                    <div class="vh-100 d-flex flex-column justify-content-center align-items-center">

                        <div class="col-10 col-md-6 col-lg-5 col-xl-3" id="whole-box">

                            <div class="d-flex align-items-center justify-content-between">
                                <h3>Calc</h3>
                                <div class="bg-dark rounded-3 border-0 px-1" id="dark-white" style="width: 60px;">
                                    <i class="bi bi-moon-fill fs-5 animate__animated" style="animation-delay: 0.2s;animation-iteration-count: infinite" id="moon"></i>
                                </div>
                            </div>

                            <div class="position-relative" style="height: 70px;margin-top: 10px;">
                                <h1 class="result" id="result" style="display: none"></h1>
                                <h1 class="position-absolute top-0 start-0" id="fake-zero" style="z-index: 1">0</h1>
                            </div>

                            <table class="w-100">
                                <tr>
                                    <td>
                                        <div class="key">7</div>
                                    </td>
                                    <td>
                                        <div class="key">8</div>
                                    </td>
                                    <td>
                                        <div class="key">9</div>
                                    </td>
                                    <td>
                                        <div class="key" id="del">Del</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="key">4</div>
                                    </td>
                                    <td>
                                        <div class="key">5</div>
                                    </td>
                                    <td>
                                        <div class="key">6</div>
                                    </td>
                                    <td>
                                        <div class="key calc-keys">+</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="key">1</div>
                                    </td>
                                    <td>
                                        <div class="key">2</div>
                                    </td>
                                    <td>
                                        <div class="key">3</div>
                                    </td>
                                    <td>
                                        <div class="key calc-keys">-</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="key">.</div>
                                    </td>
                                    <td>
                                        <div class="key">0</div>
                                    </td>
                                    <td>
                                        <div class="key calc-keys">/</div>
                                    </td>
                                    <td>
                                        <div class="key calc-keys">*</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="bg-danger mt-2 me-1" id="reset" style="border-radius: 10px;height: 50px;line-height: 50px;text-align: center">Reset</div>
                                    </td>
                                    <td colspan="2">
                                        <div class="mt-2 ms-1" id="calc" style="border-radius: 10px;height: 50px;line-height: 50px;text-align: center">=</div>
                                    </td>
                                </tr>

                            </table>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="main.js" type="module"></script>
</body>
</html>
